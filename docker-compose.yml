services:
  opds:
    build:
      context: .
      target: production
    ports:
      - "8080:80"
    volumes:
      - ./files:/books:ro
      - opds-data:/data
    environment:
      - FILES=/books
      - DATA=/data
      - PORT=3000
      # Uncomment to enable /resync endpoint with Basic Auth:
      # - ADMIN_USER=admin
      # - ADMIN_TOKEN=secret
      # - RATE_LIMIT_MB=5
      # - RECONCILE_INTERVAL=1800
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/feed.xml"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  opds-data:
