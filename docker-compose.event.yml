services:
  opds-events:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
      - ./static:/app/static:ro
      - ./files:/books
      - ./data:/data
    environment:
      - FILES=/books
      - DATA=/data
      - PORT=8080
      - BASE_URL=http://localhost:8080
      - LOG_LEVEL=debug
    command: ["sh", "/app/src/init.sh"]
